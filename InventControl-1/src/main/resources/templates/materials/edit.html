<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <title>ユーザー詳細</title>
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/materials/list.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="header border-bottom">
            <h1 class="h2">資材情報編集</h1>
        </div>
        <form id="materials-edit-form" method="post" th:action="@{/materials/edit}" class="form-signup" th:object="${materialsEditForm}">
        <input type="hidden" th:field="*{name}"/>
        
        <table class="table table-striped table-bordered table-hover">
            <tbody>
            <tr>
                <th class="w-25">資材名</th>
                <td th:text="*{name}" th:value="*{name}"></td>
            </tr>
            <tr>
                <th>適正在庫数</th>
                <td>
                <input type="text" class="form-control" th:field="*{tekisei}">
                </td>
            </tr>   
            <tr>
                <th>現在庫数</th>
                <td>
                <input type="text" class="form-control" th:field="*{zaiko}">
                </td>
            </tr>   
            <tr>
                <th>価格</th>
                <td>
                <input type="text" class="form-control" th:field="*{price}">
                </td>
            </tr>   
            <tr>
                <th>資材詳細</th>
                <td>
                <input type="text" class="form-control" th:field="*{detail}">
                </td>
            </tr>   
            </tbody>
        </table>
        <!--ボタンエリア-->
        <div class="text-center">
            <!--削除ボタン-->
            <button class="btn btn-danger" type="submit" name="delete">
            削除
            </button>
            <!--更新ボタン-->
            <button class="btn btn-primary" type="submit" name="update">
            更新
            </button>
        </div>
        
        </form>
    </div>
</body>
</html>
